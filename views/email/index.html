            <h2>Formulário de E-mail em Lote</h2>
    
            <form>
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto:</label>
                    <input type="text" class="form-control" id="assunto" placeholder="Digite o Assunto do E-mail" required>

                    <label for="anexo" class="form-label">Anexo do Arquivo:</label>
