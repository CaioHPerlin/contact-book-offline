    <main class="col-md-9 col-lg-10">

        <nav class="topo">
          <section class="topo-title">
            <h1>Cadastro de Contatos</h1>
          </section>
      
        </nav>
      
      
          <section class="content">
            <form class="row g-3" method="post">
                <div class="col-md-6">
                    <label for="inputNome4" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="inputNome4" placeholder="Digite o Nome" required>
                  </div>
                  <div class="col-md-6">
                    <label for="inputNomeTratamento" class="form-label">Pronome de Tratamento</label>
                    <select class="form-select" aria-label="Selecione o pronome de tratamento" id="pronomeTratamento" required>
                        <option selected>Escolha um pronome...</option>
                        <option value="Sr.">Sr.</option>
                        <option value="Sra.">Sra.</option>
                        <option value="Dr.">Dr.</option>
                        <option value="Dra.">Dra.</option>
                        <option value="Prof.">Prof.</option>
                        <option value="Profa.">Profa.</option>
                        <option value="V.Ex.ª">V.Ex.ª (Vossa Excelência)</option>
                        <option value="V.S.ª">V.S.ª (Vossa Senhoria)</option>
                      </select>
                  </div>
                  
              
                  <!-- Checkbox para ativar a visualização dos campos seguintes -->
                  <div class="col-12">
                    <input type="checkbox" id="mostrarMaisInputs" onclick="toggleInputs()">
                    <label for="mostrarMaisInputs">Está representando alguém</label>
                  </div>
              
                  <!-- Campos iniciais como ocultos -->
                  <div class="col-md-6 hidden" id="campoExtra1">
                      <label for="inputExtra1" class="form-label">Nome do Representado:</label>
                      <input type="text" class="form-control" id="inputExtra1">
                  </div>
                  <div class="col-md-6 hidden" id="campoExtra2">
                      <label for="inputExtra2" class="form-label">Cargo do Representado</label>
                      <input type="text" class="form-control" id="inputExtra2">
                  </div>

                <div class="col-6">
                  <label for="inputAddress" class="form-label">Cargo</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Digite o cargo" required>
                </div>

                <div class="col-md-6">
                  <label for="inputPhone" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="inputPhone" placeholder="Digite o Telefone" required>
                </div>

                <div class="col-12">
                    <label for="inputEmail" class="form-label">E - mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Digite o email" required>
                  </div>


                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
      

          </section>
        </main>
